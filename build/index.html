<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Team Project</title>
<link href="/styles.css?a6fe17b4606e88cd2fa0" rel="stylesheet"></head>

<body class="page">

  <header class="header">
    <!--favorites-->
    <div class="favorites">
      <a href="#">Избранные</a>
    </div>
  </header>
<main class="main">

    <!--logo-->
    <picture>
      <source media="(max-width: 479px)" srcset="../src/img/logo.png 1x,../src/img/logo@2x.png 2x">
      <source media="(min-width: 480px)" srcset="../src/img/logo.png 1x,../src/img/logo@2x.png 2x">
      <source media="(min-width: 768px)" srcset="../src/img/logo.png 1x,../src/img/logo@2x.png 2x">
      <img src="../src/img/logo.png" alt="Logo for source picture">
    </picture>

  <!-- SEARCH FORM -->

  <form class="form">
   <input type="text" class="input-source input-js" placeholder="Введите название картинки" autofocus>   <!--input-->
    <button type="submit" class="btn">Поиск</button>
  </form>

  <!-- IMAGE GRID -->
  <main class="main">
    <div class="grid"></div>
    <button class="load-more button">Показать еще</button>
  </main>

    <!--modal-->



  <!-- LOADER -->

  <div class="loader-overlay">
    <div class="loader">
      <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
  </div>

  </main>

<script type="text/javascript" src="/bundle.js?a6fe17b4606e88cd2fa0"></script></body>

</html>
